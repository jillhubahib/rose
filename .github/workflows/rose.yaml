name: Rose CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    env:
      CI: true

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Build and package rose
        run: |
          cd rose
          yarn install --frozen-lockfile
          yarn compile --noEmit
          yarn lint
          yarn test
          yarn package
      - name: Build and package rose-cli
        run: |
          cd rose-cli
          yarn install --frozen-lockfile
          yarn compile --noEmit
          yarn lint
          yarn test
          yarn package
      - name: Build rose-docs
        run: |
          cd rose-docs
          yarn install ../rose/package ../rose-cli/package
          yarn lint
          yarn test
          yarn start
      - name: Publish docs to GitHub Pages
        if: ${{ github.ref == 'ci-publish-docs' }}
        run: |
          echo "Publishing would occur here"

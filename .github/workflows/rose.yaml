name: Rose CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    env:
      CI: true

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Build and package rose
        run: |
          cd rose
          yarn install --frozen-lockfile
          yarn compile --noEmit
          yarn lint
          yarn test
          yarn package
          cd package
          yarn link
      - name: Build and package rose-cli
        run: |
          cd rose-cli
          yarn install --frozen-lockfile
          yarn compile --noEmit
          yarn lint
          yarn test
          yarn package
          cd package
          yarn link
      - name: Build rose-docs
        run: |
          cd rose-docs
          yarn link @rosepg/rose @rosepg/rose-cli
          yarn install
          yarn lint
          yarn test
          yarn start
      - name: Publish docs to GitHub Pages
        if: ${{ github.ref == 'refs/heads/master' }}
        uses: JamesIves/github-pages-deploy-action@3.5.8
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages # The branch the action should deploy to.
          FOLDER: rose-docs/dist # The folder the action should deploy.

name: Rose CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    env:
      CI: true

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: |
          cd rose
          yarn install --frozen-lockfile
          yarn compile --noEmit
          yarn lint
          yarn test
      - run: |
          cd rose-cli
          yarn install --frozen-lockfile
          yarn compile --noEmit
          yarn lint
          yarn test
